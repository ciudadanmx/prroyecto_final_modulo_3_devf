<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetario Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5 sombreado">
        <h1 class="text-center">Recetario Interactivo</h1>

        <!-- Formulario para agregar recetas -->
        <form id="form-receta" class="my-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la receta</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ingredientes" class="form-label">Ingredientes (separados por comas)</label>
                <input type="text" id="ingredientes" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pasos" class="form-label">Pasos (separados por comas)</label>
                <input type="text" id="pasos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Seleccionar imagen</label>
                <input type="file" id="imagen" class="form-control" accept="image/*" required>
                <!-- Contenedor para la vista previa de la imagen -->
                <div id="imagen-preview" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Agregar Receta</button>
        </form>

        <!-- Buscador de recetas -->
        <div class="mb-4">
            <input type="text" id="buscador" class="form-control" placeholder="Buscar recetas por nombre o categoría">
        </div>

        <!-- Lista de recetas -->
        <div id="lista-recetas" class="row">
            <!-- Aquí se renderizan las recetas dinámicamente -->
        </div>
    </div>

    <!-- Cargar JavaScript al final del body -->
    <script src="js/cargar_imagen.js"></script> <!-- Asegúrate de que este archivo esté correctamente enlazado -->
    <script src="js/app.js"></script>
</body>
</html>
